{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            
                <img
                src="https://www.freepnglogos.com/uploads/mobile-circle-logo-png-30.png" style="height: 150px;">
            <hr>
            </div>
            <h3 class="alert alert-success rounded-pill" style="text-align:center" >Войти</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Электронная почта</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>

                <!-- пароль -->
                <div class="form-group">
                    <label for="">Пароль</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" >
                </div>

                <!--Login button-->

                <button type="submit" class="btn btn-sm btn-success col-lg-12">Войти</button>


                
            </form>
        </div>
    </div>
</div>

{% endblock %}
