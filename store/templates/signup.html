{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">
    
    <div class="p-3 m-3">

        
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            
                <img
                src="https://www.freepnglogos.com/uploads/mobile-circle-logo-png-30.png" style="height: 150px;">

            <hr>
            </div>
            <h3 class="alert alert-success rounded-pill" style="text-align:center">Создать аккаунт</h3>
            <form action="/signup" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- имя -->
                <div class="form-group">
                    <label for="">Имя</label>
                    <input type="text" name="firstname"
                     id="" value="{{values.first_name}}" class="form-control form-control-sm" 
                     placeholder="">
                </div>

                <!-- фамилия -->
                <div class="form-group">
                    <label for="">Фамилия</label>
                    <input type="text" name="lastname" 
                    id="" value="{{values.last_name}}" class="form-control form-control-sm"
                    >
                </div>

                <!-- телефон -->
                <div class="form-group">
                    <label for="">Номер телефона</label>
                    <input type="text" name="phone" 
                    id="" class="form-control form-control-sm"
                    value="{{values.phone}}"
                    placeholder="892345678901"
                    >
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Электронная почта</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@mail.ru">
                </div>


                <!-- пароль -->
                <div class="form-group">
                    <label for="">Пароль</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm">
                </div>

                <!-- SignIn button -->
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Зарегистрироваться</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
